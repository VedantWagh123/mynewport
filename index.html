<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Stylesheets -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
</head>
<body>
   
  <!-- Preloader -->
  <div id="preloader">
    <dotlottie-wc 
      src="https://lottie.host/230d6c5d-cb0b-43af-a18a-a5705427fbd4/AiSWo2q9ZA.lottie" 
      style="width: 300px; height: 300px;" 
      speed="1" autoplay loop>
    </dotlottie-wc>
  </div>

  <!-- Particle Canvas Background -->
  <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>

  <!-- Navigation Header -->
  <header class="main-nav">
    <nav class="nav-links" id="navLinks">
      <ul>
        <li><a href="about/index.html">About</a></li>
        <li><a href="service/index.html">Services</a></li>
        <li><a href="project/index.html">Projects</a></li>
        <li><a href="testimonial/index.html">Testimonials</a></li>
        <li><a href="contact/index.html">Contact</a></li>
      </ul>
      <a href="#" id="cvButton" class="cv-button">Download CV</a>
    </nav>
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>   
      <span></span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <!-- Glowing Background Elements -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    
    <!-- Hero Content -->
    <div class="hero-content">
      <h1 class="hero-title" data-aos="fade-up" data-aos-delay="100">
        Hi, I'm <span class="highlight">Vedant</span>
      </h1>
      <h2 class="hero-subtitle typewriter-text" data-aos="fade-up" data-aos-delay="300">
        A Passionate <span class="typing-role"></span>
      </h2>
      <p class="hero-desc" data-aos="fade-up" data-aos-delay="500">
        I craft futuristic websites with animation, performance, and creativity at the core.
      </p>

      <!-- Hero Buttons -->
      <div class="hero-buttons" data-aos="zoom-in-up" data-aos-delay="700">
        <a href="about/index.html" class="btn primary-btn">View My Work</a>
        <button class="btn secondary-btn" id="letsConnectBtn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="18" height="18" viewBox="0 0 24 24" stroke="#7f00ff" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M22 4L12 14.01M22 4L15 21l-4.5-7.5L2 13l20-9z" />
          </svg>
          Let's Connect
        </button>
      </div>
    </div>

    <!-- Social Media Popup -->
    <div class="social-popup-overlay" id="socialPopup">
      <div class="social-popup">
        <div class="popup-header">
          <h3>Connect With Me</h3>
          <button class="close-btn" id="closePopup">&times;</button>
        </div>
        <div class="social-links-grid">
          <a href="https://instagram.com/vedant_wagh_79" target="_blank" class="social-link-item instagram">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <a href="https://facebook.com/yourusername" target="_blank" class="social-link-item facebook">
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
          </a>
          <a href="https://wa.me/918766455628" target="_blank" class="social-link-item whatsapp">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
          </a>
          <a href="https://twitter.com/yourusername" target="_blank" class="social-link-item twitter">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
          </a>
          <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link-item linkedin">
            <i class="fab fa-linkedin"></i>
            <span>LinkedIn</span>
          </a>
          <a href="https://github.com/VedantWagh123" target="_blank" class="social-link-item github">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Particles.js Container -->
  <div id="particles-js"></div>

  <!-- Gradient Canvas Animation -->
  <canvas id="gradientCanvas"></canvas>

  <!-- Contact Section -->
  <section class="contact-section" id="contact">
    <!-- Advanced Background Elements -->
    <div class="contact-bg-elements">
      <!-- Animated Gradient Orbs -->
      <div class="gradient-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
        <div class="orb orb4"></div>
      </div>
      
      <!-- Floating Geometric Shapes -->
      <div class="floating-shapes">
        <div class="geo-shape shape1"></div>
        <div class="geo-shape shape2"></div>
        <div class="geo-shape shape3"></div>
        <div class="geo-shape shape4"></div>
        <div class="geo-shape shape5"></div>
      </div>
      
      <!-- Animated Grid Pattern -->
      <div class="animated-grid"></div>
      
      <!-- Particle Field -->
      <div class="particle-field">
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
      </div>
      
      <!-- Wave Animation -->
      <div class="contact-waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
      </div>
    </div>
 
  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <!-- AOS Initialization -->
  <script>
    AOS.init({
      offset: 120,
      duration: 1000,
      easing: 'ease-in-out',
      once: true,
      mirror: false,
    });
  </script>

  <!-- Particles.js Configuration -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 90,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#7f00ff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.3,
          "random": true
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 0.4
            }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
